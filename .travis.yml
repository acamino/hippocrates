dist: bionic
language: ruby
cache:
  bundler: true
rvm:
  - rvm 2.7.4
services:
  - postgresql
addons:
  postgresql: "9.5"

script:
  - bundle exec rubocop
  - RAILS_ENV=test bundle exec rails db:create db:schema:load --trace
  - bundle exec rspec
  - bundle exec cucumber

before_deploy:
  - rvm $(travis_internal_ruby) --fuzzy do ruby -S gem install faraday -v 1.10.0

deploy:
  provider: heroku
  api_key:
    secure: 

  run: bundle exec rake db:migrate
  skip_cleanup: true
  on:
    branch:
      - master
